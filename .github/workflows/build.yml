name: Build
on:
  workflow_call:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Install Dependences
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
      run: composer install
    - name: Check WordPress Coding Standards
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
      run: ${GITHUB_WORKSPACE}/vendor/bin/phpcs
